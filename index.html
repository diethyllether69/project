<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Belka Hariyali Nepali</title>

<style>
:root {
  --glass-bg: rgba(255,255,255,0.35);
  --glass-border: rgba(255,255,255,0.6);
  --text-color: #333;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  height: 100vh;
  background: #e6e6fa; /* lavender */
  overflow: hidden;
}

/* Glass base */
.glass {
  background: var(--glass-bg);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  border: 1px solid var(--glass-border);
  border-radius: 20px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.1);
}

/* Slide area */
#slide-container {
  height: calc(100vh - 130px);
  margin: 10px;
  padding: 10px;
}

iframe {
  width: 100%;
  height: 100%;
  border-radius: 15px;
  border: none;
}

/* Control panel */
#control-panel {
  height: 100px;
  margin: 10px;
  margin-bottom: 12px; /* ≈0.3cm */
  padding: 12px 20px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Row layout */
.info-row {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
}

/* Info glass boxes */
.info-box {
  height: 60px;
  padding: 12px 20px;
  border-radius: 18px;
  min-width: 160px;
  text-align: center;
}

/* Labels */
.label {
  font-size: 0.75rem;
  color: #666;
}

/* Values */
.value {
  font-size: 1rem;
  font-weight: 600;
  color: #333;
}

/* Glass button */
.glass-btn {
  padding: 12px 28px;
  border-radius: 25px;
  border: 1px solid rgba(255,255,255,0.6);
  background: rgba(255,255,255,0.4);
  backdrop-filter: blur(12px);
  cursor: pointer;
  font-size: 1rem;
  color: #333;
  transition: 0.2s;
}

.glass-btn:hover {
  background: rgba(255,255,255,0.6);
  transform: scale(1.05);
}


/* Name & title */
#name {
  font-size: 1.3rem;
  font-weight: bold;
  color: var(--text-color);
}

#title {
  font-size: 1rem;
  color: #555;
}

/* Timer */
#timer {
    height: 18px;
  font-size: 1.5rem;
  font-weight: bold;
  color: #222;
}

/* Glass Button */
.glass-btn {
  padding: 10px 30px;
  border-radius: 25px;
  border: 1px solid var(--glass-border);
  
  backdrop-filter: blur(12px);
  cursor: pointer;
  font-size: 1rem;
  color: #333;
  transition: 0.2s;
}

.glass-btn:hover {
  background: rgba(255,255,255,0.6);
  transform: scale(1.05);
}

/* Warning effects */
.warning {
  color: orange;
}

.danger {
  color: red;
  animation: blink 1s infinite;
}

@keyframes blink {
  50% { opacity: 0.5; }
}
</style>
</head>

<body>

<!-- Slides -->
<div id="slide-container" class="glass">
  <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vSE-yM4wkPQAmy_cQeRfRxgO-anG7ZNDykG9-K5ofKVUcQD83fyPWlmF5ylOk5mIQ/pubembed?start=false&loop=false&delayms=3000" frameborder="0" width="2560" height="1469" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
</div>

<!-- Control Panel -->
<div id="control-panel" class="glass">

  <div class="info-row">

    <div class="info-box glass">
      <div class="label">Name</div>
      <div class="value">Belka Hariyali Nepali</div>
    </div>

    <div class="info-box glass">
      <div class="label">Title</div>
      <div class="value">AI & Robotics</div>
    </div>

    <div class="info-box glass">
      <div class="label">Time</div>
      <div id="timer">05:00</div>
    </div>

    <div class="info-box glass">
      <button class="glass-btn" onclick="toggleTimer()" id="playPauseBtn">▶ Play</button>
    </div>

      <div class="info-box glass">
      <button class="glass-btn" onclick="toggleFull()">⛶ Fullscreen</button>
    </div>

  </div>

</div>


<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
<audio id="finalBeep" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

<script>
let totalTime = 300; // fixed 5 minutes
let interval = null;
let running = false;

const timerEl = document.getElementById("timer");
const btn = document.getElementById("playPauseBtn");
const beep = document.getElementById("beep");
const finalBeep = document.getElementById("finalBeep");

function updateDisplay() {
  let min = Math.floor(totalTime / 60);
  let sec = totalTime % 60;

  timerEl.textContent =
    (min < 10 ? "0" : "") + min + ":" + (sec < 10 ? "0" : "") + sec;

  timerEl.classList.remove("warning","danger");

  if (totalTime <= 10) timerEl.classList.add("danger");
  else if (totalTime <= 60) timerEl.classList.add("warning");
}

function toggleTimer() {
  if (!running) {
    running = true;
    btn.textContent = "⏸ Pause";

    interval = setInterval(() => {
      if (totalTime <= 0) {
        clearInterval(interval);
        finalBeep.play();
        btn.textContent = "▶ Play";
        running = false;
        return;
      }

      totalTime--;

      if (totalTime === 60 || totalTime === 10) beep.play();

      updateDisplay();
    }, 1000);

  } else {
    running = false;
    clearInterval(interval);
    btn.textContent = "▶ Play";
  }
}
function toggleFull() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}


updateDisplay();
</script>

</body>
</html>
